## application
server.servlet.context-path=/matag/admin

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

## PostgreSQL
spring.datasource.url=jdbc:postgresql://server.matrix.lan:5432/matag-admin
spring.datasource.username=matag-admin-user
spring.datasource.password=${DB_PASSWORD}

## matag
matag.name=Matag: The Game
matag.admin.externalUrl=http://nio-matrix.ddns.net/matag/admin
matag.admin.path=/matag/admin
matag.game.path=/matag/game
matag.admin.password=${ADMIN_PASSWORD}

## email
matag.email.username=matag.the.game@gmail.com
matag.email.password=${EMAIL_PASSWORD}
